<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="products.css">
    <title>Kafene</title>
</head>
<body>
    <header>
        <div id="topbar-container">
            <div id="top-left">
                <div id="logo-section">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo" id="logo-image"/>
                    <p>Kafene</p>
                </div>
                <nav id="menu-section">
                    <a href="./orders.html" class="menu-items">Orders</a>
                    <a href="./products.html" class="menu-items active">Products</a>
                    <a href="./users.html" class="menu-items">Users</a>
                </nav>
            </div>
            <div id="top-right">
                <p id="logout-btn">Logout</p>
            </div>
        </div>
    </header>
    <main>
        <h1>Products</h1>
        <div id="filter-wrapper">
            <section id="filters">
                <h3>Filters</h3>
                <p>Count: 100</p>
                <input type="checkbox" id="expired" name="expired" value="Expired" checked>
                <label for="expired"> Expired</label><br>
                <input type="checkbox" id="lowstock" name="lowstock" value="Low stock" checked>
                <label for="lowstock"> Low stock</label><br>
            </section>
            <section id="product-list">
                <table id="product-table">
                    <tr>                        
                        <th>ID</th>
                        <th>Product</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit price</th>                        
                        <th>Stock</th>                        
                    </tr>
                    <tbody id="product-body">
                        <!-- <tr>
                            <td id="product-id" class="grey-text">714-69-5617	</td>                    
                            <td id="medicine">Sally Whebell		</td>                    
                            <td id="medicine-brand" class="grey-text">Premier Brands of America Inc.	</td>                    
                            <td id="expiry-date">14 Aug, 2012		</td>                    
                            <td id="unit-price" class="grey-text">$993.01		</td> 
                            <td id="stock">725	</td> 
                        </tr> -->
                        
                    </tbody>
                </table>
            </section>
    </main>
    <script src="./products.js"></script>
</body>
</html>
